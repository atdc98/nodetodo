<!DOCTYPE html>
<html lang="en-us" ng-app="todoApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/local_styles.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-route.min.js"></script>
        <script src="/assets/js/index.js"></script>
        <script src="/assets/js/routes.js"></script>
        <script src="/assets/js/controllers.js"></script>
    </head>
    <body ng-controller="mainCtrl">

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">NodeTodo</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
                  <li><a href="/myTodos" class="fa">View My Todos</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container" ng-controller="todosCtrl">

            {{ here }}
            <div>
                <ul ng-repeat="todo in myTodos">
                    <li><input type="checkbox" ng-checked="todo.isDone === true" ng-click="toggleStrikethrough(todo)" />
                        <span ng-class="{strikethrough: todo.isDone === true}">{{ todo.todo }}</span>
                    </li>
                <ul>
            </div>

		</div>

    </body>
</html>
